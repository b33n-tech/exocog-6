<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Outil Tâches + Modules</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Outil de Gestion de Tâches & Modules</h1>
    <label for="llmSelect">Choisir LLM :</label>
    <select id="llmSelect">
      <option value="https://chat.openai.com/">ChatGPT</option>
      <option value="https://perplexity.ai/">Perplexity</option>
      <option value="https://www.anthropic.com/claude">Claude</option>
      <option value="https://www.mistral.ai/">Mistral</option>
    </select>
  </header>

  <section id="stack1">
    <h2>Input Tâches</h2>
    <input id="taskInput" placeholder="Nouvelle tâche…">
    <button id="addBtn">Ajouter</button>
    <ul id="tasksContainer"></ul>
    <div class="buttons-row"></div>

    <h3>JSON Paste/Load</h3>
    <textarea id="jsonPaste" placeholder="Colle ici le JSON…"></textarea>
    <button id="pushToModulesBtn">Envoyer vers Modules</button>
  </section>

  <section id="stack2">
    <h2>Modules</h2>
    <div id="modulesContainer"></div>
  </section>

  <section id="promptsSection">
    <h2>Prompts Tâches</h2>
    <div id="promptsContainer"></div>
    <div id="copiedMsg" style="display:none;color:green;">✅ Copié et LLM ouvert !</div>
  </section>

  <script src="script.js"></script>
</body>
</html>
